<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/ac0aacd841.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mystery+Quest&family=Silkscreen&display=swap" rel="stylesheet">        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>a-Maze-balls</title>
    </head>
    <body>
        <div>
            <h1>A-MaZe-Balls</h1>  
        </div>

        <div class="container">
            <div class="groupOne">
                <h1 id="displayMsg">Lvl. One</h1>
                
                <div class="mazeContainer">
                    <div class="mazePath">
                        <div class="mazeOne"></div>
                        <div class="mazeTwo"></div>
                        <div class="mazeThree"></div>
                        <div class="mazeFour"></div>  
                    </div>
                    
                    <div onclick="gameStart()" class="start">
                        <div class="text">Start</div>
                    </div>
                    
                    <div class="finish">
                        <div class="text">Finish</div>
                    </div>
                    
                    <div class="obstacle"></div>
                </div>
                <button class="restart" onClick="document.location.reload(true)">Restart</button>
            </div>
            
            <div class="cursor"></div>
        </div>
        
        <button data-modal-target="#modal" class="infoBtn">
            <div class="fa-3x">
            <i class="fa-solid fa-circle-info fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;" ></i>
            </div>
        </button>
        <div class="infoBox" id="modal">
            <div class="infoHeader">
                <div class="title">How to play:</div>
                <button data-close-button class="closebtn">&times;</button>  
            </div>

            <div class="infoBody">
                1. Start game by clicking orange section (says "Start" on it) <br>
                2. Follow the Maze (Lime Green) while avoiding obstacles to reach the finish line<br>

                <br>***Try not to leave the trail -- game will restart!!***
            </div>
        </div>
        <div id="overlay"></div>

        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
