<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/ac0aacd841.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Combo&family=Mystery+Quest&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>a-Maze-balls</title>
    </head>
    <body>
        <div>
            <h1>A-MaZe-Balls</h1>  
        </div>

        <div class="container">
            <div class="cursor"></div>
            <div class="groupOne">
                <h1>Lvl. One</h1>

                <div class="mazeContainer">
                    <div class="mazePath">
                        <div class="mazeOne"></div>
                        <div class="mazeTwo"></div>
                        <div class="mazeThree"></div>
                        <div class="mazeFour"></div>  
                    </div>

                    <div class="start">
                        <div class="text"></div>
                    </div>

                    <div class="finish">
                        <div class="text"></div>
                    </div>
                </div>
            </div>
            
        </div>

        <button data-modal-target="#modal" class="infoBtn">
            <div class="fa-3x">
            <i class="fa-solid fa-circle-info fa-beat-fade" style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075;" ></i>
            </div>
        </button>
        <div class="infoBox" id="modal">
            <div class="infoHeader">
                <div class="title">How to play:</div>
                <button data-close-button class="closebtn">&times;</button>  
            </div>

            <div class="infoBody">
                to get start click on the orange section 
            </div>
        </div>
        <div id="overlay"></div>

        <button class="resetBtn" onClick="document.location.reload(true)">Restart</button>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
